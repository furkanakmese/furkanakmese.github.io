<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    rel="stylesheet">
  <script src="https://kit.fontawesome.com/3f7d0504e1.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="portfolio-details-page">

  <header id="header" class="header d-flex flex-column justify-content-center">

    <i class="header-toggle d-xl-none bi bi-list"></i>
  </header>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title" data-aos="fade">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">

          <h1><a href="javascript:history.back()">Home</a>/ </h1>
          <h1 id="title"></h1>
        </div>
      </div>
    </div>
    <!-- End Page Title -->

    <!-- Portfolio Details Section -->
    <section id="portfolio-details" class="portfolio-details section">

      <div class="container" data-aos="fade-up">

        <div class="portfolio-details-slider swiper init-swiper">
          <script type="application/json" class="swiper-config">
            {
              "loop": true,
              "speed": 600,
              "autoplay": {
                "delay": 10000
              },
              "slidesPerView": "auto",
              "navigation": {
                "nextEl": ".swiper-button-next",
                "prevEl": ".swiper-button-prev"
              },
              "pagination": {
                "el": ".swiper-pagination",
                "type": "bullets",
                "clickable": true
              }
            }
          </script>
          <div class="swiper-wrapper align-items-center">

            <div class="swiper-slide">
              <img class="caroussel-image" id="image1" src="" alt="" style="max-height: 500px; width: auto;" loading="lazy">
            </div>

            <div class="swiper-slide" id="slide2" style="display: none;">
              <img class="caroussel-image" id="image2" src="" alt="" style="max-height: 500px; width: auto;" loading="lazy">
            </div>

            <div class="swiper-slide" id="slide3" style="display: none;">
              <img class="caroussel-image" id="image3" src="" alt="" style="max-height: 500px; width: auto;" loading="lazy">
            </div>

            <style>
              @media (max-width: 768px) {
                .caroussel-image { 
                  height: auto !important;
                  max-height: 100% !important;
                  width: 100% !important;
                }
              }

              @media (min-width: 769px) {
                .caroussel-image {
                  max-height: 500px !important;
                  width: auto !important;
                }
              }
            </style>

          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <!-- <div class="swiper-pagination"></div> -->
        </div>

        <div class="row justify-content-between gy-4 mt-4">

          <div class="col-lg-8">
            <div id="json" class="portfolio-description">
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </section><!-- /Portfolio Details Section -->

  </main>

  <footer id="footer" class="footer position-relative light-background">
    <div class="container">
      <div class="social-links d-flex justify-content-center">
        <a target="_blank" href="https://www.youtube.com/@Callmefurkan/videos"><i class="fa-brands fa-youtube"></i></a>
        <a target="_blank" href="https://www.instagram.com/callmefurkan_/"><i class="fa-brands fa-instagram"></i></a>
        <a target="_blank" href="https://www.linkedin.com/in/furkan-akmese-b773a5161/"><i class="fa-brands fa-linkedin"></i></a>
        <a target="_blank" href="mailto:iamfurkanakmese@gmail.com"><i class="fa-solid fa-envelope"></i></a>
      </div>
      <p>&copy; Furkan Akmese</p>
    </div>
  </footer>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <script>
    const params = new URLSearchParams(document.location.search);

    $(document).ready(function () {
      $.getJSON('info.json', function (data) {
        var item = data[params.get("i")];
        $('#title').text(item.title);
        $('#json > p').html(item.text.replace(/\\n/g, '<br />'));
        $('#image1').attr("src", item.image_url1);
        if (item.image_url2) {
          $('#image2').attr("src", item.image_url2);
          $('#slide2').css("display", "block");
        }
        if (item.image_url3) {
          $('#image3').attr("src", item.image_url3);
          $('#slide3').css("display", "block");
        }
      });
    });
  </script>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/typed.js/typed.umd.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>

  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
